<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FULL VIDEO - TONTON SEKARANG</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 480px;
      margin: 50px auto;
      padding: 20px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .thumb-container {
      position: relative;
      width: 100%;
      height: 270px;
      background-color: #111;
      border-radius: 10px;
      cursor: pointer;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-button:after {
      content: "";
      display: block;
      margin-left: 5px;
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent red;
    }

    .duration {
      position: absolute;
      bottom: 8px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2px 6px;
      font-size: 13px;
      border-radius: 4px;
    }

    .credit {
      font-size: 12px;
      color: #aaa;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">FULL VIDEO - TONTON SEKARANG</div>
    <div class="thumb-container" onclick="redirect()">
      <div class="play-button"></div>
      <div class="duration">12:34</div>
    </div>
    <div class="credit">Klik thumbnail untuk menonton video lengkap</div>
  </div>

  <script>
    function redirect() {
      window.location.href =
        "https://www.profitableratecpm.com/auhyeu6r?key=a912231bebd45ddeba52d5552cc33aec";
    }
  </script>
</body>
</html>
